name: emailsender
description: "Email sender module with authentication support."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # State management
  flutter_riverpod: ^2.6.1

  # Security and authentication
  flutter_secure_storage: ^9.2.4
  local_auth: ^3.0.0

  # Email functionality
  mailer: ^6.1.2

  # UI components
  flutter_hooks: ^0.20.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
